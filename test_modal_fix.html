<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Test</h1>
        <button class="btn btn-primary" id="testModalBtn">Test Modal</button>
    </div>

    <!-- Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalLabel">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This is a test modal to verify Bootstrap is working.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="testCheckbox">
                        <label class="form-check-label" for="testCheckbox">
                            Test checkbox
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testBtn = document.getElementById('testModalBtn');
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            
            testBtn.addEventListener('click', function() {
                console.log('Opening test modal...');
                modal.show();
            });
            
            // Test if Bootstrap is loaded
            console.log('Bootstrap loaded:', typeof bootstrap !== 'undefined');
            console.log('Modal element:', document.getElementById('testModal'));
        });
    </script>
</body>
</html>
